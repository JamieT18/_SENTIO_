groups:
- name: sentio-alerts
  rules:
  - alert: HighErrorRate
    expr: increase(error_count[5m]) > 5
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "High error rate detected in Sentio backend"
  - alert: HighLatency
    expr: avg_over_time(request_processing_seconds[5m]) > 2
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "API latency is above threshold"
